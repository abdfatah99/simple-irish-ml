<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepal Measurement Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Sepal Measurement Form</h2>
        <form id="sepalForm">
            <div class="form-group">
                <label for="sepalLength">Sepal Length:</label>
                <input type="number" id="sepalLength" name="sepalLength" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sepalWidth">Sepal Width:</label>
                <input type="number" id="sepalWidth" name="sepalWidth" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div class="form-group response" id="response"></div>
        </form>
    </div>

<script src="app.js"></script>
</body>
</html>
